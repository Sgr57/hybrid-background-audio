<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      NATIVE-AUDIO - Background Audio App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Native audio</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="row">
      <div class="col">
        <ion-button [disabled]="isStarted" (click)="play()">PLAY</ion-button>
        <ion-button [disabled]="!isStarted" (click)="stop()">STOP</ion-button>
        <ion-button [disabled]="isPlaying" (click)="resume()">RESUME</ion-button>
        <ion-button [disabled]="!isPlaying" (click)="pause()">PAUSE</ion-button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <ion-button (click)="volumeUp()">VOLUME +</ion-button>
        <ion-button (click)="volumeDown()">VOLUME -</ion-button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <ion-button (click)="seek()">SEEK</ion-button>
        <ion-button (click)="duration()">DURATION</ion-button>
        <ion-button (click)="goto(10)">GOTO 10 s</ion-button>
      </div>
    </div>
  </div>
</ion-content>
